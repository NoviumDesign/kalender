- {
  date: 1,
  background: '#fff',
  image-head: 'lucktop-1.jpg',
  image-foot: 'luckfot-1.jpg',
  foot-link: 'http://www.eventmarket.com',
  heading: '1:a advent!',
  text: '<p>Varmt välkomna till eventmarkets Julkalender 2013. Du har just öppnat lucka 1, vilket i år infaller på första advent! Vi drar igång lite lugnt, men kommer braka på med vinstlotteri i stort sett varje dag fram till julafton. I morgon tex. så lottar vi ut en härlig kryssning och på tisdag ett rungande Julbord för två... Det nalkas även Afternoon Tea, SPA, biobiljetter, hotellnätter och kul presentkort... Nej, nu kan vi inte avslöja mer :)</p> <p>Känner du förresten till sökportalen eventmarket.com? För drygt 15 år sedan, så kände vi ett stort behov av att samla ihop och strukturera hela vår event- & mötesbransch. Den största anledningen till detta var just för att underlätta för alla som behöver komma i direktkontakt med artister, arrangörer, festlokaler och konferensanläggningar.... ja till och med cateringfirmor, uthyrningsföretag och Bajamajor! Å på den vägen är det...</p><p><a href="http://www.eventmarket.com/Eventmarket/Internet/ShowEMNews.aspx?EMNewsID=19397">» Läs mer</a></p><p>Känner du för att baka lite så bjuder vi här på ett recept på <a href="http://www.eventmarket.com/Eventmarket/Internet/ShowEMNews.aspx?EMNewsID=32754">» Saffranssnittar!</a></p>'
}

